<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {{ template "admin_navbar.html" }}
    <div class="container">
      <h1 class="text-center mt-3 mb-3">Welcome to Luminex Library</h1>

      <div class="card">
        <div class="card-header">Add New Admin</div>
        <div class="card-body">
          <form method="POST" action="/admin/addadmin">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label>Name</label>
                  <input
                    type="text"
                    name="name"
                    id="first_name"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label>Email</label>
                  <input
                    type=""
                    name="email"
                    id="last_name"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputPassword4" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputPassword4" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    name="passwordc"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <input
                type="submit"
                name="submit_button"
                class="btn btn-primary"
                value="Add Admin"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
