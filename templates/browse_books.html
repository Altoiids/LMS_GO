<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
  {{ template "user_navbar.html" }}

        <div class="container">
            <h1 class="text-center mt-3 mb-3">
                Welcome to Luminex Library
            </h1>

            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">Available Books</div>
                        <div class="col">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tr>
                                <th>Book_ID</th>
                                <th>Book_name</th>
                                <th>Publisher</th>
                                <th>Edition</th>

                                <th>Action</th>

                            </tr>
                          {{range .}}
                                <tr>
                                    <td>
                                        {{ .BookID}}
                                    </td>
                                    <td>
                                        {{ .BookName}}
                                    </td>
                                    <td>
                                        {{ .Publisher}}
                                    </td>
                                    <td>
                                        {{ .Edition}}
                                    </td>
                                    <td>
                                        <div>

                                            <form action="/client/userbrowse" method="POST">
                                                <input type="hidden" name="book_id" id ="book_id" value = "{{ .BookID}}">
                    

                                                <button type="submit" class="btn btn-primary btn-sm" id="client/issueBook">
      
                                               Request Issue </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                
                               {{end}}     
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            
          
          </script>
</body>

</html>
