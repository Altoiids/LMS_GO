
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <meta httpequiv="XUACompatible" content="IE=edge">
    <meta name="viewport" content="width=devicewidth, initialscale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha3849ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    {{ template "admin_navbar.html" }}
<div class="container">
            <h1 class="text-center mt-3 mb-3">
                Welcome To Luminex Library
            </h1>
        <div class="card">
            <div class="cardheader">
                <div class="row">
                    <div class="col">Available Books</div>
                    
                </div>
            </div>
            <div class="cardbody">
                <div class="tableresponsive">
                    <table class="table tablebordered">
                        <tr>
                            <th>Book_ID</th>
                            <th>Book_name</th>
                            <th>Publisher</th>
                            <th>ISBN</th>
                            <th>Edition</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                        
                        {{ range . }}
                        <tr>
                            <td>{{ .BookID }}</td>
                            <td>{{ .BookName }}</td>
                            <td>{{ .Publisher }}</td>
                            <td>{{ .ISBN }}</td>
                            <td>{{ .Edition }}</td>
                            <td>{{ .Quantity }}</td>
                            <td>


                                <div>

                                    <form action="/admin/qtyinc" method="POST">
                                        <input type="hidden" name="bookid"
                                            value="{{ .BookID }}">
                                        <input type="number" name="quantity" min="1" required required
                                            placeholder="Enter Quantity">
                                        <button type="submit"
                                            class="btn btn-primary btn-sm">Add</button>
                                    </form>
                                </div>

                                <form action="/admin/qtydec" method="POST">
                                    <input type="hidden" name="bookid" value="{{ .BookID }}">
                                    <input type="number" name="quantity" min="1"
                                        max="{{ .Quantity}}" required required
                                        placeholder="Enter Quantity">
                                    <button type="submit" class="btn btn-primary btn-sm">Delete</button>
                                </form>
            </div>
            </td>
            </tr>
                        </tr>
                        {{ end }}
                           
                    </table>
               
        </div>
    </div>
</div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
